<html>
<head>
<style>
.container{
    display: -webkit-flex; /* Safari */
    display: flex;
	width: 400px;
	overflow: hidden;
}
.child-version1{
    -webkit-flex: 1;  /* Safari 6.1+ */
    -ms-flex: 1;  /* IE 10 */    
    flex: 1;
	border: 1px solid red;
	max-width: 100px;
}

.child{
	flex-basis: auto; /* default value */
  	flex-grow: 1;
	border: 1px solid red;
	max-width: 100px;
}
</style>
</head>
<body>
<div class="container">
</div>

<script src="../../vendor/jquery/jquery-2.0.2.min.js"></script>
<script>
for(var i = 0; i < 5; i++) {
	$(".container").append("<div class='child'>child "+ i +"</div>");
}
</script>
</body>
</html>
