<html>
<head>
<style>
.container {
  display: -webkit-flex;
  display: flex;
  height: 200px;
}
.container>div{
	border: 1px solid red;
}
.initial {
  -webkit-flex: initial;
          flex: initial;
  width: 200px;
  min-width: 100px;

}
.none {
  -webkit-flex: none;
          flex: none;
  width: 200px;
}
.flex1 {
  -webkit-flex: 1;
          flex: 1;
}
.flex2 {
  -webkit-flex: 2;
          flex: 2;
}
</style>
</head>
<body>
<div class="container">
	<div class="initial"></div>
	<div class="none"></div>
	<div class="flex1"></div>
	<div class="flex2"></div>
</div>
