<script>
function getUrlParam(name, useSearch){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			if(useSearch)
				var hash = window.location.search.split("?")
			else
				var hash = window.location.hash.split("?");
			
			var r;
			if(hash[1]){
				r = hash[1].match(reg);
			}
			console.log(r[2])
			if (r!=null) return unescape(r[2]); return null;
}
