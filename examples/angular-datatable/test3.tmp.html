<uila-table class="my-dt row-border hover responsive" 
        data="containerCtrl.data"
        track-by="id"
        dt-options = "::containerCtrl.dtOptions"
        >
            <uila-column key="id" formatter="id-column" >
                <h2>ID</h2>
            </uila-column>
            <uila-column formatter="first-name">First name</uila-column>
            <uila-column key="lastName" sort-fn="::containerCtrl.sortAge">Last name</uila-column>
            <uila-column key="age" >Age</uila-column>
            <uila-column key="phone" s-class="phone-column">Phone</uila-column>
            <uila-column key="company" filter="myCompany" b-sortable="false">Company</uila-column>
            <uila-column formatter="cr-detail-column" s-class="none">Detail</uila-column>
        </uila-table>
