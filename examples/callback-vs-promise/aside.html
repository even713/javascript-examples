<!doctype html>
<html>
<head>
	<neta charset="utf-8" />
	<title>
		Promise examples
	</title>
</head>
<body>

	<h1>
		Promise examples
	</h1>


	<ul>
		<li>
			<a href="javascript: promiseAll()">Promise all (execute tasks at the same time)</a>
		</li>
		<li>
			<a href="javascript: testSetTimeout()">Does "setTimeout" has delay?</a>
		</li>
		<li>
			<a href="javascript: testPromise()">"then" after "resove"</a>
		</li>
	</ul>

</body>
<script type="text/javascript">
function promiseAll(){
		// `delay`毫秒后执行resolve
	function timerPromisefy(delay) {
	    return new Promise(function (resolve) {
	        setTimeout(function () {
	            resolve(delay);
	        }, delay);
	    });
	}

	var startDate = Date.now();
	// 所有promise变为resolve后程序退出
	Promise.all([
	    timerPromisefy(1),
	    timerPromisefy(32),
	    timerPromisefy(64),
	    timerPromisefy(128)
	]).then(function (values) {
	    console.log(Date.now() - startDate + 'ms');
	    // 約128ms
	    console.log(values);    // [1,32,64,128]
	});
}

function testSetTimeout(){
	var startDate = Date.now();
	setTimeout(function(){
		console.log(Date.now() - startDate + 'ms');
	}, 500);
}	

function testPromise(){
	function timerPromisefy(delay) {
	    return new Promise(function (resolve) {
	        setTimeout(function () {
	        	console.log("resolve");
	            resolve(delay);
	        }, delay);
	    });
	}

	var p = timerPromisefy(5);
	setTimeout(function(){
		p.then(function(v){
			console.log(v);
		});
	}, 3000);

	setTimeout(function(){
		p.then(function(v){
			console.log(v);
		});
	}, 2000);
}
</script>
</html>
