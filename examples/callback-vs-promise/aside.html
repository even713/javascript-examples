<body>

	<h1>
		Promise examples
	</h1>


	<ul>
		<li>
			<a href="javascript: promiseAll()">Promise all (execute tasks at the same time)</a>
		</li>
		<li>
			<a href="javascript: testSetTimeout()">Does "setTimeout" has delay?</a>
		</li>
		<li>
			<a href="javascript: testPromise()">"then" after "resove"</a>
		</li>
		<li>
			<a href="javascript: sequencePromise()">execute sequence tasks using Promise</a>
		</li>
	</ul>

</body>
<script type="text/javascript">
function promiseAll(){
		// `delay`毫秒后执行resolve
	function timerPromisefy(delay) {
	    return new Promise(function (resolve) {
	        setTimeout(function () {
	            resolve(delay);
	        }, delay);
	    });
	}

	var startDate = Date.now();
	// 所有promise变为resolve后程序退出
	Promise.all([
	    timerPromisefy(1),
	    timerPromisefy(32),
	    timerPromisefy(64),
	    timerPromisefy(128)
	]).then(function (values) {
	    console.log(Date.now() - startDate + 'ms');
	    // 約128ms
	    console.log(values);    // [1,32,64,128]
	});
}

function testSetTimeout(){
	var startDate = Date.now();
	setTimeout(function(){
		console.log(Date.now() - startDate + 'ms');
	}, 500);
}	

function testPromise(){
	function timerPromisefy(delay) {
	    return new Promise(function (resolve) {
	        setTimeout(function () {
	        	console.log("resolve");
	            resolve(delay);
	        }, delay);
	    });
	}

	var p = timerPromisefy(5);
	setTimeout(function(){
		p.then(function(v){
			console.log(v);
		});
	}, 3000);

	setTimeout(function(){
		p.then(function(v){
			console.log(v);
		});
	}, 2000);
}

function sequencePromise(){
	function sequenceTasks(tasks) {
	    function recordValue(results, value) {
	        results.push(value);
	        return results;
	    }
	    var pushValue = recordValue.bind(null, []);
	    return tasks.reduce(function (promise, task) {
	        return promise.then(task).then(pushValue);
	    }, Promise.resolve());
	}
	function getURL(URL) {
	    return new Promise(function (resolve, reject) {
	        var req = new XMLHttpRequest();
	        req.open('GET', URL, true);
	        req.onload = function () {
	            if (req.status === 200) {
	                resolve(req.responseText);
	            } else {
	                reject(new Error(req.statusText));
	            }
	        };
	        req.onerror = function () {
	            reject(new Error(req.statusText));
	        };
	        req.send();
	    });
	}
	var request = {
	        comment: function getComment() {
	            return getURL('http://azu.github.io/promises-book/json/comment.json').then(JSON.parse);
	        },
	        people: function getPeople() {
	            return getURL('http://azu.github.io/promises-book/json/people.json').then(JSON.parse);
	        }
	    };
	function main() {
	    return sequenceTasks([request.comment, request.people]);
	}
	// 运行示例
	main().then(function (value) {
	    console.log(value);
	}).catch(function(error){
	    console.error(error);
	});
}
</script>
